<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch() {
        let startBt = document.getElementById('startBtn');
        let stopBt = document.getElementById('stopBtn');
        let seconds = 0;
        startBt.addEventListener('click', Start);
        stopBt.addEventListener('click', Stop);
        let timer;

        function Start() {
            startBt.disabled = true;
            stopBt.disabled = false;
            seconds =0;
            document.getElementById('time').textContent = `${('0'+Math.floor(seconds/60)).slice(-2)}:${('0'+seconds%60).slice(-2)}`
            timer = setInterval(tick, 1000);

        }
        function Stop() {
            startBt.disabled = false;
            stopBt.disabled = true;
            clearInterval(timer)
        }
        function tick() {

            seconds++;
            document.getElementById('time').textContent = `${('0'+Math.floor(seconds/60)).slice(-2)}:${('0'+seconds%60).slice(-2)}`
        }
    }
</script>
</body>
</html>
