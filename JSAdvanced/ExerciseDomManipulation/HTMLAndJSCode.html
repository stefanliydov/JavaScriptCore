<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
      let newOp = document.createElement('option');
      let currText = document.getElementById('newItemText').value;
      let currValue = document.getElementById('newItemValue').value;
        document.getElementById('newItemText').value ='';
        document.getElementById('newItemValue').value ='';
        newOp.textContent = currText;
        newOp.value = currValue;
        document.getElementById('menu').appendChild(newOp);



    }

</script>
</body>
</html>
